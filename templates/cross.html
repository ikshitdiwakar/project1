<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            width: 100%;
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom right,white 20%,pink);
            /* display: flex; */
            flex-direction: column;
            align-items: center;
            /* margin: 20px; */
        }
        .d1{
            display: flex;
            /* border: 2px solid red; */
        }
        #c1{
            margin-top: 1.5%;
            /* border: 2px solid rgb(50, 19, 175); */
            width: 100%;
            padding: 10px;
        }
        #c2{
            /* border: 2px solid black; */
            height: 180px;
            width: 180px;
        }
        #c2 img{
            height: 180px;
            width: 180px;
        }
        hr{
            margin-top: 10px;
        }
        .p1{
            border: 2px solid black;
            border-radius: 100%;
            width: 35%;
            background-color: beige;
            margin-top: 20px;
            color: black;
            font-size: 3rem;
            font-weight: bolder;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            opacity: 0;
            letter-spacing: 2px;
            transform: translateY(40px) scale(0.95);
            filter: blur(8px);
            animation: pop 1s ease-out forwards;
            animation-delay: 1s;
        }
        @keyframes pop {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
                filter: blur(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }
        #k1{
            width: 50%;
        }
        .page-center {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60%;
        }

        .game-wrapper {
            display: flex;
            gap: 40px;
        }

        .crossword-wrapper {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 5px;
        }

        .cell-wrapper {
            width: 60px;
            height: 60px;
        }

        .cell-wrapper.block {
            background: #000;
        }

        .cell-wrapper input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 22px;
            border: 2px solid #333;
            text-transform: uppercase;
        }

        .question-panel {
            width: 260px;
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            cursor: pointer;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .correct {
            background-color: #c8f7c5; /* green */
        }

        .wrong {
            background-color: #f7c5c5; /* red */
        }

        /* Popup message */
        .popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 10px 18px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .popup.show {
            opacity: 1;
        }
        .question-panel {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bolder;
        }

        .question-panel h3 {
            margin-top: 0;
        }

        .question-panel ul {
            padding-left: 18px;
            margin-bottom: 12px;
        }

        .question-panel button {
            width: 100%;
            margin-top: 8px;
        }
        b{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: x-large;
        }
    </style>
</head>
<body>
    <div class="d1">
        <div id="c2"><img src="{{url_for('static',filename='images/10.png')}}" alt="cartoon"></div>
        <div id="c1">
             {% if session.get('name')  %}
            Welcome, <b>Name:{{ session['name'] }} | Phone No:{{ session.get('pno', 'N/A') }} |
            Email-ID: {{ session.get('email', 'N/A') }}</b>
            {% else %}
            Welcome, Guest
            {% endif %}
            <hr>
            <center><h1 class="p1">CROSS-WORD</h1></center>
            <center><hr id="k1"></center>
        </div>
    </div>
    <div id="popup" class="popup">Complete the whole crossword first</div>
    <div class="page-center">
    <div class="game-wrapper">
        <div class="crossword-wrapper" id="crossword"></div>
        <div class="question-panel">
            <h3>Across</h3>
            <ul id="across"></ul>
            <h3>Down</h3>
            <ul id="down"></ul>
            <button onclick="checkAnswers()">Check</button>
            <button onclick="newGame()">New Game</button>
        </div>
    </div>
    </div>
    <script>
        const puzzles = [
    {
    grid: [
    ["C","A","T","",""],
    ["","A","","",""],
    ["D","O","G","",""],
    ["","","","S","U"],
    ["","","","N",""]
    ],
    across: {
    1: "Pet that says meow (3)",
    3: "Pet that says woof (3)",
    4: "Opposite of moon (3)"
    },
    down: {
    1: "Climbs trees (3)",
    2: "Bright star (3)"
    },
    answers: ["CAT", "DOG", "SUN"]
    },

    {
    grid: [
    ["B","O","O","K",""],
    ["","R","","",""],
    ["P","E","N","",""],
    ["","","","I","N"],
    ["","","","K",""]
    ],
    across: {
    1: "Used for reading (4)",
    3: "Used for writing (3)",
    4: "Black liquid (3)"
    },
    down: {
    1: "Something you read (4)",
    2: "Used to write (3)"
    },
    answers: ["BOOK", "PEN", "INK"]
    }
    ];

    let currentPuzzle;

    function newGame() {
        crossword.innerHTML = "";
        across.innerHTML = "";
        down.innerHTML = "";

        currentPuzzle = puzzles[Math.floor(Math.random() * puzzles.length)];

        currentPuzzle.grid.forEach((row, r) => {
            row.forEach((cell, c) => {

                const wrapper = document.createElement("div");
                wrapper.className = "cell-wrapper";

                if (cell === "") {
                    wrapper.classList.add("block");
                } else {
                    const input = document.createElement("input");
                    input.maxLength = 1;
                    input.dataset.index = document.querySelectorAll("input").length;

                    input.addEventListener("input", autoMove);
                    wrapper.appendChild(input);
                }

                crossword.appendChild(wrapper);
            });
        });

        for (let q in currentPuzzle.across) {
            across.innerHTML += `<li>${q}. ${currentPuzzle.across[q]}</li>`;
        }

        for (let q in currentPuzzle.down) {
            down.innerHTML += `<li>${q}. ${currentPuzzle.down[q]}</li>`;
        }
    }

    function autoMove(e) {
        const inputs = Array.from(document.querySelectorAll(".cell-wrapper input"));
        const index = inputs.indexOf(e.target);

        if (e.target.value && index < inputs.length - 1) {
            inputs[index + 1].focus();
        }
    }

    function checkAnswers() {
        const inputs = Array.from(document.querySelectorAll(".cell-wrapper input"));

        // Reset styles
        inputs.forEach(i => {
            i.classList.remove("correct", "wrong");
        });

        // Check if all filled
        const incomplete = inputs.some(i => i.value.trim() === "");

        if (incomplete) {
            showPopup("Complete the whole crossword first");
            return;
        }

        // Validate each letter using grid
        let inputIndex = 0;

        currentPuzzle.grid.forEach(row => {
            row.forEach(cell => {
                if (cell !== "") {
                    const input = inputs[inputIndex];
                    if (input.value.toUpperCase() === cell) {
                        input.classList.add("correct");
                    } else {
                        input.classList.add("wrong");
                    }
                    inputIndex++;
                }
            });
        });
    }
    function showPopup(message) {
        const popup = document.getElementById("popup");
        popup.textContent = message;
        popup.classList.add("show");

        setTimeout(() => {
            popup.classList.remove("show");
        }, 1000);
    }
    newGame();
    </script>
</body>
</html>
