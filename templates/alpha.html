        }

        }

            margin-top: 10px;
        }
        .p1{
            border: 2px solid black;
            border-radius: 100%;
            width: 35%;
            background-color: beige;
            margin-top: 20px;
            color: black;
            font-size: 3rem;
            font-weight: bolder;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            opacity: 0;
            letter-spacing: 2px;
            transform: translateY(40px) scale(0.95);
            filter: blur(8px);
            animation: pop 1s ease-out forwards;
            animation-delay: 1s;
        }
        @keyframes pop {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
                filter: blur(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }
        #k1{
            width: 50%;
        }
        .alphabet-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            /* max-width: 600px; */
            justify-content: center;
            perspective: 1000px;
            cursor: pointer;
        }

        .letter {
            width: 10%;
            height: 160px;
            background: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            transform-style: preserve-3d;
            transition: transform 1s;
            /* backface-visibility: hidden; */
            /* transform: rotateY(180deg); */
        }

        .letter:hover {
            transform: translateY(-5px) scale(1.05);
            background: #dbeafe;
            transform: rotateY(180deg)

        }
        .letter-front,
        .letter-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            backface-visibility: hidden;
        }
        .letter-front {
            background: white;
        }

        /* back */
        .letter-back {
            background: #dbeafe;
            transform: rotateY(180deg);
            cursor: pointer;
        }

        .letter-back img {
            width: 80%;
            height: auto;
        }
        b{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: x-large;
        }
